{% extends 'airbnbclone/base.html' %} 
{% block body %}
<div class="slideshow">
    <button class="w3-button w3-display-left d-inline-block scroll_buttons" onclick="plusDivs(-1)">&#10094;</button>
    <div class="photo_container d-inline-block">
        {% for photo in photos %}
        <img src="..{{photo.url}}" alt="image here" class="slide_images" style="margin: 0 auto; width: 100%; max-height: 100%; object-fit: cover;">
        {% endfor %}
    </div>
    <button class="w3-button w3-display-right d-inline-block scroll_buttons" onclick="plusDivs(+1)">&#10095;</button>

</div>



{% endblock %}
{% block scripts %}
<script>
    var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
    showDivs(slideIndex += n);
}

function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("slide_images");
    if (n > x.length) {slideIndex = 1} 
    if (n < 1) {slideIndex = x.length} ;
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none"; 
    }
    x[slideIndex-1].style.display = "block"; 
}
</script>
{% endblock %}
